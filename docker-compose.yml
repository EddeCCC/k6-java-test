version: '3.9'
services:
  api:
    container_name: "k6-api"
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app/app
      - ./output:/app/output
    ports:
      - "8080:8080"
    environment:
      - OTEL_HOST=otel-collector
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector
    container_name: "k6-otel-collector"
    command: [ "--config=/etc/opentelemetry/otel-config.yml" ]
    volumes:
      - ./docker-config/opentelemetry/otel-config.yml:/etc/opentelemetry/otel-config.yml
    ports:
      - "4318:4318"   # OTLP HTTP
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:v2.36.2
    container_name: "k6-prometheus"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./docker-config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:9.1.8
    container_name: "k6-grafana"
    environment:
      - GF_PANELS_DISABLE_SANITIZE_HTML=TRUE
      - GF_SECURITY_ADMIN_PASSWORD=admin
#      - GF_PATHS_PROVISIONING=/usr/share/grafana/custom/
      - GF_INSTALL_PLUGINS=https://github.com/NovatecConsulting/novatec-service-dependency-graph-panel/releases/download/v4.0.2/novatec-sdg-panel.zip;novatec-sdg-panel
    volumes:
      - ./docker-config/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3030:3000"
    depends_on:
      - prometheus